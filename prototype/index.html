<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Punkterechner fuer meine liebe Gruppe :)</title>
  </head>
  <body>
    <div id="container">
      <div>
        <form action="" id="optifast-calculator">
          <p>
            <label for="fat">Fat</label>
            <input id="fat" name="fat" type="text">
          </p>
          <p>
            <label for="protein">Protein</label>
            <input id="protein" name="protein" type="text">
          </p>
          <p>
            <label for="carbohydrates">Carbohydrates</label>
            <input id="carbohydrates" name="carbohydrates" type="text">
          </p>
          <p>
            <label for="mixed">Mixed?</label>
            <input id="mixed" type="checkbox" name="mixed">
          </p>
          <p><input type="submit"></p>
        </form>
      </div>
      <div id="result">
      </div>
    </div>
    <script src="index.js"></script>
    <script>
      const { addListeners, handleFormData } = opti()
      addListeners(handleFormData)
    </script>
  </body>
</html>
